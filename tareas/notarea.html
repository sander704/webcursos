<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .notification {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .notification h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .notification p {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="notification">
        <div class="icon">⚠️</div>
        <h1>¡Atención!</h1>
        <p>Usted tiene tareas pendientes</p>
    </div>
</body>
</html>
