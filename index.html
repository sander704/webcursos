    document.getElementById("UserLoginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var user = users.find(user => user.username === username && user.password === password);

        if (user) {
            var date = new Date();
            var logEntry = `Time: ${date.toISOString()}, User: ${username}\n`;

            // Send the log to the server
            sendLog(logEntry);

            // Show welcome alert with username
            alert(`Welcome to the course, ${username}!`);
            
            // Clear input fields and labels after successful login
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.querySelectorAll(".form-label").forEach(label => label.textContent = "");

            // Redirect after 5 seconds
            setTimeout(function() {
                window.location.href = "inicio.html";
            }, 2000);
        } else {
            document.getElementById("error-message").textContent = "Incorrect username or password.";
            if (!users.some(user => user.username === username)) {
                alert("User not registered");
            }
        }
    });

    function sendLog(logEntry) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "log.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("logEntry=" + encodeURIComponent(logEntry));
    }
